<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="head-container">
      <table>
        <h2 class="h2-shop">Shopping Card</h2>
        <p class="p-remove"><a href="">Remove all</a></p>

        <!-- <thead>
        <tr height="50px" class="first-tr">
          <th colspan="3" style="text-align: left; font-size: 1.4rem">
            Shopping Cart
          </th>
          <td>
            <a href="" class="a-remove a-remove_all">Remove all</a>
          </td>
        </tr>
      </thead> -->
        <tbody>
          <tr>
            <td>
              <img
                class="img-sec img-sec1"
                src="./img/grapes juice.png"
                alt=""
              />
            </td>

            <th>
              <span> Apple Juice </span><br />
              <span class="span-number">250ml</span>
              <br />
              <div class="input-box1">
                <input type="radio" class="specifycolor" />
              </div>

              <br />
            </th>
            <td>
              <div class="wrapper">
                <span class="plus">+</span>
                <span class="num num-size">01</span>
                <span class="minus">-</span>
              </div>
            </td>
            <td>
              <span class="price">$2.99</span><br />
              <span><a href="" class="a-save">Save for later</a></span
              ><br />
              <span><a href="" class="a-remove">Remove</a></span>
            </td>
          </tr>
        </tbody>
        <tr>
          <td>
            <img
              src="./img/—Pngtree—grape-flavored juice glass bottle packaging_5816923.png"
              class="img-sec img-sec2"
              alt=""
            />
          </td>
          <th>
            <span>Grapes Juice</span> <br />
            <span class="span-number">250ml</span><br />
            <span
              ><div class="input-box1">
                <input type="radio" class="specifycolor" /></div
            ></span>
          </th>
          <td>
            <div class="wrapper">
              <span class="plusc">+</span>
              <span class="numc num-size">01</span>
              <span class="minusc">-</span>
            </div>
          </td>
          <td>
            <span class="price">$3.44</span><br />
            <a href="" class="a-save">Save for later</a><br />
            <a href="" class="a-remove">Remove</a>
          </td>
        </tr>
      </table>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
